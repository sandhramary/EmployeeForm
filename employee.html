<!DOCTYPE html>
<html>

<head>
<title>Create Employee</title>
<meta charset="UTF-8">
<meta name="description" content="Create Employee">
<meta name="keywords" content="HTML, CSS">
<meta name="author" content="Sandhra Mary Prince">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="mystyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<script>
  function changeColor(id){
    document.getElementById(id).style.backgroundColor= '#575656';
}
</script>
</head>

<body>

    <aside>
        <br>
        <img src="logo.png" alt="KeyValue Logo" width="225px" height="50px">
    <div class="navbar">
        <a href="#"><i class="material-icons" style="font-size:20px;">people</i> Employee List</a>    
    </aside>

    <main>
        <div class="topbar"></div>

        <div class="contentbar">
            <section class="card1">
                <h1> Create Employee</h1>
            </section>
            <section class="card2" id="card2">

                <form class="form" id="form" action="#" method="post" class="form">

                    <div class="row">

                      <div class="column">
                        <div class="input-group">
                            <label for="emp_name">Employee Name </label>
                            <input id="empname" type="text" placeholder="Employee Name">
                          </div>
                          <div class="input-group">
                            <label for="role">Choose Role</label>
                                <select name="role" id="roles" style="width: 435px;">
                                    <option value="" disabled selected>Choose Role</option>
                              <option value="role1">Role 1</option>
                              <option value="role2">Role 2</option>
                              <option value="role3">Role 3</option>
                            </select> 
                          </div>
                          <div class="input-group">
                            <label for="address">Address </label>
                            <input id="address" type="text" placeholder="Address">
                          </div>
                        </div>

                        <div class="column">
                            <div class="input-group">
                                <label for="emp_id">Employee ID </label>
                                <input id="empid" type="text" placeholder="Employee ID">
                              </div>
                              <div class="input-group">
                                <label for="status">Status</label>
                                    <select name="status" id="status">
                                        <option value="" disabled selected>Status</option>
                                  <option value="status1">Status 1</option>
                                  <option value="status2">Status 2</option>
                                  <option value="status3">Status 3</option>
                                </select> 
                              </div>
                                <div class="input-group">
                                    <label for="myfile">Upload ID proof</label>
                                    <input type="file" id="myfile" name="myfile" title="Choose file"> 
                                </div>
                            </div>

                            <div class="column">
                                <div class="input-group">
                                    <label for="jdate">Joining Date </label>
                                    <input id="jdate" type="text" placeholder="Joining Date">
                                  </div>
                                  <div class="input-group">
                                    <label for="exp">Experience </label>
                                    <input id="exp" type="text" placeholder="Experience">
                                  </div>
                            </div>
                        </div>
                    
                    <div class="bottom">
                      <input id="create" type="submit" value="Create" class="btn btn-primary">
                    
                      <input type="reset" value="Cancel" class="btn btn-secondary">
                    </div>
                  </form>

            </section>
        </div>
    </main>

<script src="index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./form-to-json.js"></script>
  <script src="./script.js"></script>
  <script src="/path/to/cdn/jquery.min.js"></script>
  <script src="/path/to//js/form-to-json.js"></script>
  
</body>




</html>
